<h1>Add hero <small>asd</small></h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

  <div fxFlex="50" fxLayout="column">
    <!-- Group 2 inputs ( 50% ) -->
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Hero</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="hero.superhero"
               required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="hero.alter_ego"
               required>
      </mat-form-field>
    </div>
    <!-- Input 100% -->
    <mat-form-field>
      <mat-label>First apparition</mat-label>
      <input matInput
             type="text"
             [(ngModel)]="hero.first_appearance"
             required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Characters</mat-label>
      <input matInput
             type="text"
             [(ngModel)]="hero.characters"
             required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Publisher</mat-label>
      <mat-select [(ngModel)]="hero.publisher"
                  required>
          <mat-option *ngFor="let publisher of publishers"
                      [value]="publisher.id">
              {{ publisher.desc }}
          </mat-option>
      </mat-select>
  </mat-form-field>

    <mat-form-field>
      <mat-label>Photo URL</mat-label>
      <input matInput
             type="text"
             [(ngModel)]="hero.alt_img"
             required>
    </mat-form-field>
    <br>

    <div fxLayout>
    <button mat-raised-button
            color="primary"
            (click)="saveHero()">
      <mat-icon>edit</mat-icon>
      {{ !hero.id ? 'Create' : 'Edit' }} hero
    </button>
    <span class="spacer"></span>
    <button *ngIf="hero.id"
            mat-raised-button
            (click)="deleteHero()"
            color="warn">
      <mat-icon>remove</mat-icon>
      Delete hero
    </button>
    </div>

  </div>

  <div fxFlex="50">
    <img [src]="hero | image" alt="photo">
  </div>

</div>
