<h1>Heroes list</h1>
<mat-divider></mat-divider>


<div fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px">
  <ng-template #elseBlock>
    <p >There aren't heroes in the DB</p>
  </ng-template>
  <!-- *ngIf="heroes.length > 0; else elseBlock" -->

  <div fxFlex="20"
      fxFlex.lg="15"
      fxFlex.sm="30"
      *ngFor="let hero of heroes">
    <app-hero-card [hero]="hero"></app-hero-card>
  </div>

</div>
