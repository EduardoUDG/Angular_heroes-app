<mat-grid-list cols="1" rowHeight="100vh">
  <mat-grid-tile>
    <button
      mat-raised-button
      color="primary"
      (click)="login()">
      Login
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="loginWithoutAuth()">
      login Without Auth
  </button>
  </mat-grid-tile>
</mat-grid-list>
